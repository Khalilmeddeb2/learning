

    <section class="content home">
      <div class="block-header">
          <div class="row">
              <div class="col-lg-7 col-md-6 col-sm-12">
                  <h2>Profil
                    
                  </h2>
              </div>
              <div class="col-lg-5 col-md-6 col-sm-12">
                  <ul class="breadcrumb float-md-right">
                      <li class="breadcrumb-item"><a routerLink="/EtudiantHome/{{ids}}"><i class="zmdi zmdi-home"></i>
                              Etudiant</a>
                      </li>
                      <li class="breadcrumb-item active">Profil</li>
                  </ul>
              </div>
          </div>
      </div>
      <br>
      <div class="container">
        <div class="main-body">
      <div class="row gutters-sm">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <div >
                  <img [src]= "profils[0].filename"  alt="Admin" class="rounded-circle" width="150">
                  </div>
                <div class="mt-3">
                  <h4>{{user.firstName}} {{user.lastName}}</h4>
                  <p class="text-secondary mb-1">{{user.role.type}}</p>
                  <p class="text-muted font-size-sm">{{user.email}}</p>
                  <br>
                  <button (click)="updateProfilePhoto(profils[0]._id)" class="btn0">Changer votre photo de profil </button>
                 
                </div>
              </div>
            </div>
          </div>
         
        </div>
        <div class="col-md-8">
          <div class="card mb-3">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Nom</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  {{user.firstName}}
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Prénom</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  {{user.lastName}}
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    {{user.email}}
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Télephone</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    {{user.phone}}
                </div>
              </div>
              <hr>
              

              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Mot de passe</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                   **********
                </div>
              </div>
              <br>
              <br>
              <br>
              <br>
              <div class="row">
                <div class="col-sm-12">
                    <button (click)="updateProfilePassword(user._id)" class="btn1">Changer votre mot de passe   </button>
                    <button (click)="updateProfileInformations(user._id)" class="btn2">Changer vos cordonnés personelles  </button>
                </div>
              </div>
            </div>
          </div>

      


         </div>
         </div>
        </div>
      </div>
      </section>
